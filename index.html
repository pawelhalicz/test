<html>
<head>
<script>
  function create(x, y) {
    var temp = document.getElementsByTagName("template")[0];
    var clon = temp.content.cloneNode(true).children[0];
    clon.getElementsByClassName('x')[0].value = x;
    clon.getElementsByClassName('y')[0].value = y;
    clon.getElementsByClassName('z')[0].result = x * y;
    clon.getElementsByClassName('z')[0].addEventListener('blur', (event) => {
      if( event.target.value != event.target.result ){
        event.target.style.background = '#ffbcbc';
      } else {
        event.target.style.background = '#95d895';
      }
    });
    document.getElementById('list').appendChild(clon);
  }

  function rand(min, max) {
    return Math.ceil(Math.random() * (max - min) + min)-1;
  }

  function generate(){
    var min = parseInt(document.getElementById('min').value)
    var max = parseInt(document.getElementById('max').value)
    var count = parseInt(document.getElementById('count').value)

    for(i=0; i<count; i++){
      create(rand(min, max), rand(min, max))
    }
  }
</script>
<style>
  body, input {
    font-size: 2rem;
  }
</style>
</head>
<body>
  <template>
    <div class="row">
      <input class="x" disabled></input> * <input class="y" disabled></input> = <input class="z"></input>
    </div>
  </template>
  <div>
    Od: <input id="min" type="text" value="5">
    do: <input id="max" type="text" value="10"/><br/><br/>
    Ile zada≈Ñ: <input id="count" type="text" value="25">
    <button onclick="generate()">Generuj zadania</button>
    <br/><br/>
  </div>

  <div id="list"></div>
<body>
</html>
